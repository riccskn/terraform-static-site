<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oops! Page Not Found</h1>
    </header>

    <section class="content">
        <h2>Error 404</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="index.html">Go back to Home</a>
    </section>

    <footer>
        <p>&copy; 2024 My Terraform Project. All rights reserved.</p>
    </footer>
</body>
</html>
